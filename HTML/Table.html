<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
</head>
<body>
    <h1>Table Lesson</h1>
    <table border="1" cellpadding="45" cellspacing="0">
    <thead>
        <tr>
            <th>No.</th>
            <th>Product Name</th>
            <th>Price</th>
            <th>Qty</th>
            <th>Total</th>
        </tr>
    </thead>
    <tbody>
        <tr>
            <td>1</td>
            <td>Pesi</td>
            <td>1800</td>
            <td>2</td>
            <td>3600</td>
        </tr>
    </tbody>
    <tbody>
        <tr>
            <td>2</td>
            <td>Fired Chicken</td>
            <td>2000</td>
            <td>2</td>
            <td>4000</td>
        </tr>
    </tbody>
    <tfoot>
        <tr>
            <td colspan="4">GrandTotal</td>
            <td rowspan="2">7600</td>
        </tr>
        <tr>
            <td colspan="4">Tax</td>
        </tr>
    </tfoot>
</table>
</body>
</html>
