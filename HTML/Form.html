<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 align="center">Form Lessons</h1>
    <div>
        <label for="Image">Image</label>
        <input type="file" name="Image" id="Image">
    </div>
    <form action="register.html" method="get" enctype="multipart/form-data">
        <div>
            <label for="name">Name <label>   <br>
            <input type="text" id="name" placeholder="Enter your name" name="name"> 
        </div>
        <br>

        <div>
            <label for="email">Email</label> <br>
            <input type="email" id="email" placeholder="Enter your email" name="name">
        </div>
        <br>

        <div>
            <label for="age">Age</label> <br>
            <input type="number" id="age" placeholder="Enter your age" name="age" step="2" min="18" max="60">
        </div>
        <br>

        <div>
            <label for="date" >Register Date</label>  <br>
            <input type="date"  id="date" name="date">
        </div>
        <br>
        <div>
            <label for="time">Time</label> <br>
            <input type="time" name="time" id="time">
        </div>
        
        <div>
            <label for="Password">Password</label> <br>
            <input type="password"  id="Enter Password" placeholder="password" name="password">
        </div>
        <br>

        <label for="">Gender</label>
        <div>
    
            <input type="radio" name="gender" id="Male" value="Male">
            <label for="Male">Male</label>
            <input type="radio"  id="gender" name="gender">
            <label for="Female">Female</label>
        </div>
        <br>
        <label for="">Hobbies</label>
        <div>
            <input type="checkbox" name="hobbies" id="Reading" value="Reading"> <label for="Reading">Reading</label>
            <input type="checkbox" name="hobbies" id="Travelling" value="Travelling"> <label for="Travelling">Travelling</label>
            <input type="checkbox" name="hobbies" id="Gamming" value="Gamming"> <label for="Gamming">Gamming</label>
            <input type="checkbox" name="hobbies" id="Football" value="Football"> <label for="Reading">Football</label>
        </div>
        <br>
        <div>
            <label for="eduction">Eduction</label> <br>
            <select name="eduction" id="Eduction" >
                <option value="First Year">Undergraduated</option>
                <option value="First Year">FirstYear</option>
                <option value="First Year">SecondYear</option>
                <option value="First Year">ThirdYear</option>
                <option value="First Year">FourthYear</option>
                <option value="First Year">Graduated</option>
            </select>
            </div>
            <br>
            <div>
                <label for="Address">Address</label> <br>
                <textarea name="Address" id="Address"></textarea>
            </div>
        <button type="submit">Register</button>
        
    </form>
</body>
</html>
