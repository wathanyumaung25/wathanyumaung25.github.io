<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <h1>Grid Lessons</h1>
    <div class="gridone">
        <div style="background-color: red;">1</div>
        <div style="background-color: rgb(0, 89, 255);">2</div>
        <div style="background-color: rgb(21, 255, 0);">3</div>
        <div style="background-color: rgb(255, 200, 0);">4</div>
        <div style="background-color: rgb(44, 41, 41);">5</div>
        <div style="background-color: rgb(114, 56, 56);">6</div>
        <div style="background-color: rgb(255, 0, 200);">7</div>
        <div style="background-color: rgb(0, 208, 255);">8</div>
        <div style="background-color: rgb(214, 205, 205);">9</div>
    </div>

    <h1>Grid Row/Column</h1>
    <div class="gridtwo">
        <div style="background-color: red;">1</div>
        <div style="background-color: rgb(0, 89, 255);">2</div>
        <div style="background-color: rgb(21, 255, 0);">3</div>
        <div style="background-color: rgb(255, 200, 0);">4</div>
        <div style="background-color: rgb(44, 41, 41);">5</div>
        <div style="background-color: rgb(114, 56, 56);">6</div>
        <div style="background-color: rgb(255, 0, 200);">7</div>
        <div style="background-color: rgb(0, 208, 255);">8</div>
        <div style="background-color: rgb(214, 205, 205);">9</div>
    </div>

    <h1>Grid Column Add</h1>
    <div class="gridthree">
        <div style="background-color: red;">1</div>
        <div style="background-color: rgb(0, 89, 255);">2</div>
        <div style="background-color: rgb(21, 255, 0);">3</div>
        <div style="background-color: rgb(255, 200, 0);">4</div>
        <div style="background-color: rgb(44, 41, 41);" class="columnadd">5</div>
        <div style="background-color: rgb(114, 56, 56);">6</div>
        <div style="background-color: rgb(255, 0, 200);">7</div>
        <div style="background-color: rgb(0, 208, 255);">8</div>
        <div style="background-color: rgb(214, 205, 205);">9</div>
    </div>

    <h1>Grid Row Add</h1>
    <div class="gridfour">
        <div style="background-color: red;">1</div>
        <div style="background-color: rgb(0, 89, 255);">2</div>
        <div style="background-color: rgb(21, 255, 0);">3</div>
        <div style="background-color: rgb(255, 200, 0);">4</div>
        <div style="background-color: rgb(44, 41, 41);">5</div>
        <div style="background-color: rgb(114, 56, 56);" class="rowadd">6</div>
        <div style="background-color: rgb(255, 0, 200);">7</div>
        <div style="background-color: rgb(0, 208, 255);">8</div>
        <div style="background-color: rgb(214, 205, 205);">9</div>
    </div>
</body>
</html>
