    <h1>Logical Lessons</h1>
    <script>


        //&& And 
        // || OR 
        // !  Not
        console.log(12 < 13 && 24 < 25 && 66 > 70); // T && T && F  = F
        console.log(12 < 13 || 10 > 20 || 40==30 );  // T || F || F = T
        
        let num;
        console.log(!num);
        
        
    </script>
