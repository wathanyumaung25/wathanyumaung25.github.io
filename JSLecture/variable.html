<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Variable</h1>
    <script>
        // global variable (var)
        var name = "Wathan Yu Maung";
        // document.write(name);
        console.log(name);
        name = "Rain";
        console.log(name);

        // block variable (let)
        let fatherName = "U Thant Zin Yu";
        console.log(fatherName);
        fatherName = "U Ba";
        console.log(fatherName);

        // constant variable (constant)
        const montherName = "Daw Tin Tin Yu";
        console.log(montherName);
        montherName = "Daw Mya";
        console.log(montherName);
    </script>
</body>
</html>
