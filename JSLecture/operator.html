<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Operator Lesson</h1>
    <script>
        // assign Operator
        let name = "Mg Mg";
        // Addition Operator
        let total = 3 + 1;
        console.log(total);
        let result = total + 24;
        console.log(result);
        let three = "3233" + 1;
        console.log(result);
        
        let number = 7;
        // numer = number +3;
        number +=3;
        console.log(number);

        let addNum = 3;
        console.log(addNum++);
        console.log(addNum);

        // sub operator 
        let two = 3-1;
        console.log(two);

        let num1 = 70;
        num1 -=50;
        // num1 = num1-50;
        console.log(num1);

        let num2 = 40;
        console.log(num2--); 
        console.log(num2); 

        // Division operator /
        let div1 = 434234234/12312;
        console.log(div1);
        console.log(div1.toFixed(2));
    
        let div2 = 10;
        div2 /=2;
        console.log(div2);

        // remainder operator %
        let rem1 = 123123%1122;
        console.log(rem1);

        // Multipilication *
        let mul1 = 1231231259 *123321;
        console.log(mul1);

        // Expo **
        let exp = 12 ** 6;
        console.log(exp);

        // precedence
        let total1 = 2 *(2-5) / 2 % 2 -5;
        console.log(total1); 


    </script> 
</body>
</html>
