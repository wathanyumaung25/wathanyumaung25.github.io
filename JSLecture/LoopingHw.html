<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Looping Homework</title>
</head>
<body>
    <h1>Looping Homework</h1>
    <script>
        for(let i=0;i<5;i++){
            for(let h=5;h>i;h--){
                document.write(`*`);
            }
            document.write(`<br>`);
        }
    </script>
</body>
</html>
