<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Even Or Odd</title>
</head>
<body>
    <h1>Even Or Odd</h1>
    <script>
        let number = Number(prompt("Enter a number!!"))
        if(number%2 == 0){
            document.write("Your number is Even")
        }
        else{
            document.write("Your number is Odd")
        }
    </script>
</body>
</html>
